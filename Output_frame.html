<h1><center>
  <p>Output</p>
  <p>&nbsp;</p>
  <p><img src="pictures/1610.jpg" width="150" height="120" /></p>
  <p><strong> อุปกรณ์เก็บสถานะ<a title="ข้อมูล" href="http://th.wikipedia.org/wiki/%E0%B8%82%E0%B9%89%E0%B8%AD%E0%B8%A1%E0%B8%B9%E0%B8%A5">ข้อมูล</a>และ<a title="ชุดคำสั่ง" href="http://th.wikipedia.org/wiki/%E0%B8%8A%E0%B8%B8%E0%B8%94%E0%B8%84%E0%B8%B3%E0%B8%AA%E0%B8%B1%E0%B9%88%E0%B8%87">ชุดคำสั่ง</a> เพื่อการประมวลผลของ<a title="คอมพิวเตอร์" href="http://th.wikipedia.org/wiki/%E0%B8%84%E0%B8%AD%E0%B8%A1%E0%B8%9E%E0%B8%B4%E0%B8%A7%E0%B9%80%E0%B8%95%E0%B8%AD%E0%B8%A3%E0%B9%8C">คอมพิวเตอร์</a>หน่วยความจำแบ่งได้เป็นสองประเภทใหญ่ ๆ คือ <a title="หน่วยความจำถาวร" href="http://th.wikipedia.org/wiki/%E0%B8%AB%E0%B8%99%E0%B9%88%E0%B8%A7%E0%B8%A2%E0%B8%84%E0%B8%A7%E0%B8%B2%E0%B8%A1%E0%B8%88%E0%B8%B3%E0%B8%96%E0%B8%B2%E0%B8%A7%E0%B8%A3">หน่วยความจำถาวร</a> และ <a title="หน่วยความจำชั่วคราว" href="http://th.wikipedia.org/wiki/%E0%B8%AB%E0%B8%99%E0%B9%88%E0%B8%A7%E0%B8%A2%E0%B8%84%E0%B8%A7%E0%B8%B2%E0%B8%A1%E0%B8%88%E0%B8%B3%E0%B8%8A%E0%B8%B1%E0%B9%88%E0%B8%A7%E0%B8%84%E0%B8%A3%E0%B8%B2%E0%B8%A7">หน่วยความจำชั่วคราว</a> ตัวอย่างของหน่วยความจำถาวรก็เช่น หน่วยความจำแบบแฟลช และหน่วยความจำพวก<a title="รอม" href="http://th.wikipedia.org/wiki/%E0%B8%A3%E0%B8%AD%E0%B8%A1">รอม</a> ตัวอย่างของหน่วยความจำชั่วคราวก็คือพวกหน่วย</strong></p>
</center>
